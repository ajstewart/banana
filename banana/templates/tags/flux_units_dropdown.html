{% load query_replace %}

{% comment %}
Creates a drop-down button allowing flux unit selection
{% endcomment %}
<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Flux units <col-md- class="caret"></col-md-></button>
<ul class="dropdown-menu">
    {% for k, v in units_map.items %}
        <li><a href="?{% query_replace 'flux_prefix' k %}">{{ k|safe }}</a></li>
    {% endfor %}
</ul>
